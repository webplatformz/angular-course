<ng-container *ngIf="messageService.readonlyMessages() as messages">
  <div *ngIf="messages.length">

    <h2>Messages</h2>
    <button type="button"
            class="clear"
            (click)="messageService.clear()">Clear messages
    </button>
    <div *ngFor="let message of messages"> {{message}} </div>

  </div>
</ng-container>
